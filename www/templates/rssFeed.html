<ion-view title="RSS Feed">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>{{ rssFeedChannel.title }}</h1>
        <div>
            <p>
                Execution time: {{ executionTime }}
            </p>
        </div>
        <button class="button button-full button-positive" ng-click="getFeed(10)" id="rss10-run-button">
          Run calculation 10
        </button>
        <button class="button button-full button-positive" ng-click="getFeed(100)" id="rss100-run-button">
          Run calculation 100
        </button>
        <button class="button button-full button-positive" ng-click="getFeed(1000)" id="rss1000-run-button">
          Run calculation 1000
        </button>
        <button class="button button-full button-assertive" ng-click="resetFeed()">
          Reset
        </button>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="item in rssFeedChannel.item">
                <img src="{{ item.enclosure._url }}">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
