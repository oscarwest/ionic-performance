<ion-view title="RSS Feed">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>{{ feed.title }}</h1>
        <div>
            <p>
                Execution time: {{ executionTime }}
            </p>
        </div>
        <button class="button button-full button-positive" ng-click="getFeed()">
          Run calculation
        </button>
        <button class="button button-full button-assertive" ng-click="resetFeed()">
          Reset
        </button>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="item in feed.item">
                <img src="http://{{ item.enclosure._url }}">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
